<!DOCTYPE html>
<html>
    <!--Adapted from https://developers.google.com/maps/documentation/javascript/marker-clustering#maps_marker_clustering-html-->
  <head>
    <title>Grace's Story Map</title>
    <script src="https://polyfill.io/v3/polyfill.min.js?features=default"></script>
    <script src="https://unpkg.com/@google/markerclustererplus@4.0.1/dist/markerclustererplus.min.js"></script>   
    <script
      type="module" src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDv3MGflguusDaLmV_-BUlmuoUI4EbM88w&callback=initMap"
      >
    </script>
    <script type="module" src="europeantour.js"></script>
    <style>
        /* Always set the map height explicitly to define the size of the div
       * element that contains the map. */
        #map {
        height: 100%;
        border-style: inset;
        border-color: #cce6cc;
        margin: 10px 10px;
        }

        /* Optional: Makes the sample page fill the window. */
        html,
        body {
        height: 100%;
        margin: 0;
        padding: 0;
        font-family: Garamond, serif;
        background-color: #99cc99;
        text-align: center;
        color: black;
        text-shadow: 2px 2px 4px #FFFFFF;
        }
        
    </style>

  </head>
  <body>
      <h1>2015 Trip to Switzerland and Italy</h1>
      <h2>HIIIIIIIIIIIIIIIIIIIIIIIIIIIIIIIIIIIII</h2>
      <div id="map"></div>
  </body>
</html>
